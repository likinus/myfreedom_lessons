<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function toWeirdCase(string){
        let result = '';
        for (let i = 0; i < string.length; i++){
            if (i % 2 == 0){
                result += string[i].toUpperCase();
            } else {
                result += string[i].toLowerCase();
            }
        }
            return result;
        }
        console.log(toWeirdCase('this is a test'));
    </script>
</body>
</html>

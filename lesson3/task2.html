<body>
    <script>
let users = [{name: "igor", age: 26}, {name: "Alex", age: 17}, {name: "Sasha", age: 31}];
        function adultFilter(users){
            const result = [];
            for(let user of users){
                if (user.age > 18){
                    result.push(user);
                }
            }
           return result;
        }
        console.log(adultFilter(users));

        let users = [{name: "igor", age: 26}, {name: "Alex", age: 17}, {name: "Sasha", age: 31}];
        function adultFilter(users){
            return users.filter(user => user.age > 18);
        }
        console.log(adultFilter(users));
    </script>

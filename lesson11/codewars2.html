<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function maskify(cc) {
        cc = cc.split("");
        for(let i = 0; i < cc.length - 4; i++){
            cc[i] = "#";
        }

        cc = cc.join("");
        return cc
    }
    console.log(maskify("125334593453453"));
    </script>
</body>
</html>

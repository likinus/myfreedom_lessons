<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =  [8,10,0,7,2,0,1,2,1,0];
        let result = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === 0 ){
                 result.push(arr[i]);
            } else {
                result.unshift(arr[i]);
            }
        }
        
        console.log(result);
    </script>
</body>
</html>
